<!DOCTYPE html>
<html>

<head>

	<title>BASICS</title>
	<style>
		.header {
			padding: 10px 50px;
			border: solid;
			border-radius: 50px;

		}

			background-color: pink;
		}

		.title {
			color: white;

			border: rgb(0, 0, 0) solid;

			padding: 2px 50px;

			color: black;
		}

		.links-shop:hover {
			display: flex;
			border-color: red;
			color: rgb(255, 0, 0);
		}

		.footer-container {
			border: rgb(0, 0, 0) solid;
			border-bottom: pink;
			border-right: pink;
			border-top-left-radius: 200px;

		}

		.copyright {
			font-style: italic;
			font-family: monospace, monospace;
			text-align-last: right;
			color: rgba(95, 65, 70, 0.719);
			margin-left: 1700px;
		}
	</style>
</head>

<body class="body">
	<div class="header">
		<h1 class="title">BASICS!</h1>
	</div>
	<div class="image-container">

			<img  class="photo" src="images/amazon.jpg"/>

		<div>
			<img  class="photo" src="images/aliexpress.jpg"/>
		</div>
	</div>
	<div class="links-shop">
		<div class="links-shop hover">
			<a href="https://www.amazon.com" target="_blank" class="links-shop hover">Amazon</a>
		</div>
		<div class="links-shop hover">
			<a href="https://www.aliexpress.com" target="_blank" class="links-shop hover">AliExpress</a>
		</div>
	</div>
	<br>
	<br>
	<div class="footer-container">
		<h6 class="copyright" class="delius-regular">

		</h6>

</html>
