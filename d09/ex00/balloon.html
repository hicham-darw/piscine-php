<!DOCTYPE html>
<html>
<head>
	<title>balloon</title>
	<style>
		.balloon {
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
			position: relative;
		}
		.balloon:after {
			content: '';
			position: absolute;
			bottom: -540px;
			left: 50%;
			transform: translateX(-50%);
			width: 2px;
			height: 40px;	
		}
		.balloon.grow {
			transform: scale(1,2);
		}
	</style>
</head>
<body>
	<div class="balloon" onclick="this.classList.toggle('grow')">
	</div>
</body>
</html>
