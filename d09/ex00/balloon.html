<!DOCTYPE html>
<html>
<head>
	<title>balloon</title>
	<style>
		button {
			border-radius: 50%;
			height: 200px;
			width : 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="balloon" onclick="grow()" onmouseout="shrink(this)" onmouseover="normal(this)"></button>
	<script>
		function grow(){
			const element = document.getElementById("balloon");
			if(element.offsetWidth < "420" && element.offsetHeight < "420"){
				element.style.width = (element.offsetWidth + 10) + "px";
				element.style.height = (element.offsetHeight + 10)+"px";
			}else{
				element.style.width = "200px";
				element.style.height = "200px";
			}
			if(element.style.backgroundColor == "red")
				element.style.backgroundColor = "green";
			else if(element.style.backgroundColor == "green")
				element.style.backgroundColor = "blue";
			else
				element.style.backgroundColor = "red";
		}
		function shrink(btn){
			if(btn.offsetWidth != "200"){
				btn.style.width = (btn.offsetWidth - 5) + "px";
				btn.style.height = (btn.offsetHeight - 5) + "px";
			}
			if(btn.style.backgroundColor == "red")
				btn.style.backgroundColor = "blue";
			else if(btn.style.backgroundColor == "green")
				btn.style.backgroundColor = "red";
			else
				btn.style.backgroundColor = "green";
			
		}
		function normal(btn){
			if(btn.offsetWidth != "200"){
				btn.style.width = (btn.offsetWidth + 5) + "px";
				btn.style.height = (btn.offsetHeight + 5) + "px";
			}		
		}
	</script>
</body>
</html>
